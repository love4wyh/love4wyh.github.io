
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小涵专属˃ʍ˂</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #008080 0%, #00a1a1 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 20px;
            position: relative;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%2300cccc" fill-opacity="0.1" d="M0,128L48,117.3C96,107,192,85,288,112C384,139,480,213,576,218.7C672,224,768,160,864,128C960,96,1056,96,1152,117.3C1248,139,1344,181,1392,202.7L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') no-repeat bottom;
            background-size: cover;
            opacity: 0.7;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            z-index: 2;
            padding: 30px;
            background: rgba(0, 80, 80, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 60, 60, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 5rem;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            letter-spacing: 4px;
            font-weight: 700;
        }
        
        .love-days {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.9);
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            border-radius: 30px;
            display: inline-block;
        }
        
        .love-days .highlight {
            color: #ff9eb5;
            font-weight: bold;
        }
        
        .message-container {
            min-height: 120px;
            margin: 30px 0;
            padding: 20px;
        }
        
        .message {
            font-size: 1.8rem;
            line-height: 1.6;
            display: inline-block;
        }
        
        .heart {
            color: #ff4d6d;
            display: inline-block;
            margin-left: 10px;
            animation: pulse 1.5s infinite;
        }
        
        .final-heart {
            font-size: 3.5rem;
            color: #ff4d6d;
            margin-top: 30px;
            animation: beat 1s infinite, float 6s infinite ease-in-out;
        }
        
        .controls {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .love-button {
            background: rgba(255, 77, 109, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.6);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }
        
        .love-button:hover {
            background: rgba(255, 77, 109, 0.5);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.6);
        }
        
        .replay-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .replay-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .music-info {
            margin-top: 15px;
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .hearts-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }
        
        .floating-heart {
            position: absolute;
            color: #ff4d6d;
            opacity: 0.7;
            z-index: 1;
        }
        
        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background-color: #fff;
            margin-left: 2px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }
        
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            color: #ff4d6d;
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 3.5rem; }
            .message { font-size: 1.6rem; }
            .love-days { font-size: 1.1rem; }
            .container { padding: 20px; }
            .love-button { font-size: 1.1rem; padding: 12px 25px; }
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 2.8rem; }
            .message { font-size: 1.4rem; }
            .love-days { font-size: 1rem; }
            .love-button, .replay-button { padding: 10px 20px; }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="hearts-container" id="hearts-container"></div>
    <div class="toast" id="toast">嘻嘻</div>
    
    <div class="container">
        <h1>写给小涵</h1>
        
        <div class="love-days" id="love-days">
            我们在一起第 <span class="highlight" id="days-count">0</span> 天
        </div>
        
        <div class="message-container">
            <span class="message" id="message"></span>
            <span class="cursor" id="cursor"></span>
        </div>
        
        <div class="final-heart">
            <i class="fas fa-heart"></i>
        </div>
        
        <div class="controls">
            <button class="love-button" id="love-btn">爱我就点我❤️</button>
            <button class="replay-button" id="replay-btn"><i class="fas fa-redo"></i> 再次播放</button>
        </div>
        
        <div class="music-info">
            背景音乐: 《爱爱爱》- 方大同
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="index.mp3" type="audio/mp3">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messageElement = document.getElementById('message');
            const cursorElement = document.getElementById('cursor');
            const replayButton = document.getElementById('replay-btn');
            const loveButton = document.getElementById('love-btn');
            const toastElement = document.getElementById('toast');
            const bgMusic = document.getElementById('bg-music');
            const heartsContainer = document.getElementById('hearts-container');
            const daysCountElement = document.getElementById('days-count');
            
            const text = "23小时59分钟60秒都在想你";
            let index = 0;
            let typingInterval;
            
            // 自动播放音乐
            function playMusic() {
                bgMusic.volume = 0.7; // 设置音量
                bgMusic.play().catch(e => {
                    console.log("自动播放被阻止，需要用户交互");
                    // 如果自动播放被阻止，显示提示
                    document.body.addEventListener('click', function() {
                        bgMusic.play();
                    }, { once: true });
                });
            }
            
            // 显示提示消息
            function showToast() {
                toastElement.style.opacity = "1";
                setTimeout(() => {
                    toastElement.style.opacity = "0";
                }, 2000);
            }
            
            // 计算恋爱天数
            function calculateLoveDays() {
                const startDate = new Date('2025-08-12');
                const currentDate = new Date();
                
                const timeDiff = currentDate.getTime() - startDate.getTime();
                const daysDiff = Math.floor(timeDiff / (1000 * 3600 * 24));
                
                return daysDiff > 0 ? daysDiff : 0;
            }
            
            // 更新恋爱天数显示
            function updateLoveDays() {
                const days = calculateLoveDays();
                daysCountElement.textContent = days;
            }
            
            // 初始化恋爱天数
            updateLoveDays();
            
            function createFloatingHearts() {
                for (let i = 0; i < 20; i++) {
                    createHeart();
                }
            }
            
            function createHeart() {
                const heart = document.createElement('div');
                heart.innerHTML = '<i class="fas fa-heart"></i>';
                heart.classList.add('floating-heart');
                
                const size = Math.random() * 20 + 10;
                heart.style.fontSize = `${size}px`;
                
                const startPosition = Math.random() * 100;
                const animationDuration = Math.random() * 10 + 10;
                const delay = Math.random() * 5;
                
                heart.style.left = `${startPosition}%`;
                heart.style.top = `${Math.random() * 100}%`;
                heart.style.opacity = Math.random() * 0.5 + 0.1;
                
                heart.style.animation = `
                    float ${animationDuration}s ease-in-out ${delay}s infinite,
                    pulse ${animationDuration / 3}s ease-in-out ${delay}s infinite
                `;
                
                heartsContainer.appendChild(heart);
            }
            
            function typeWriter() {
                if (index < text.length) {
                    const char = text.charAt(index);
                    messageElement.textContent += char;
                    index++;
                } else {
                    clearInterval(typingInterval);
                    cursorElement.style.display = 'none';
                    const heart = document.createElement('span');
                    heart.innerHTML = ' <i class="fas fa-heart heart"></i>';
                    messageElement.appendChild(heart);
                }
            }
            
            function startTyping() {
                messageElement.innerHTML = '';
                cursorElement.style.display = 'inline-block';
                index = 0;
                clearInterval(typingInterval);
                typingInterval = setInterval(typeWriter, 300);
            }
            
            // 事件监听
            replayButton.addEventListener('click', startTyping);
            
            loveButton.addEventListener('click', function() {
                showToast();
                // 点击时添加一些爱心动画
                for (let i = 0; i < 5; i++) {
                    createHeart();
                }
            });
            
            // 初始化
            createFloatingHearts();
            startTyping();
            playMusic(); // 自动播放音乐
            
            // 每天更新恋爱天数
            setInterval(updateLoveDays, 60000);
        });
    </script>
</body>
</html>
